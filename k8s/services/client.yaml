apiVersion: apps/v1
kind: Deployment
metadata:
  name: client
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
      - name: client
        image: hussnainse/reelmania-client:latest
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
            name: reelmania-config
        - secretRef:
            name: reelmania-secrets
---
apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: client